name       : pango
version    : 1.42.4
release    : 31
source     :
    - https://download.gnome.org/sources/pango/1.42/pango-1.42.4.tar.xz : 1d2b74cd63e8bd41961f2f8d952355aa0f9be6002b52c8aa7699d9f5da597c9d
homepage   : http://www.pango.org
license    : LGPL-2.0-or-later
component  : desktop.library
summary    : pango (Library for laying out and rendering text)
description: |
    Pango is a library used for laying out and rendering text with an emphasis on internationalization.
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig32(cairo)
    - pkgconfig32(expat)
    - pkgconfig32(fontconfig)
    - pkgconfig32(fribidi)
    - pkgconfig32(freetype2)
    - pkgconfig32(gobject-2.0)
    - pkgconfig32(harfbuzz)
    - pkgconfig32(x11)
    - pkgconfig32(xft)
    - pkgconfig32(xshmfence)
    - pkgconfig32(xrender)
    - pkgconfig(gtk-doc)
setup      : |
    %patch -p1 < $pkgfiles/security/CVE-2019-1010238.patch
    %configure --disable-static --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check || :
