name       : pango
version    : 1.42.3
release    : 28
source     :
    - https://download.gnome.org/sources/pango/1.42/pango-1.42.3.tar.xz : fb3d875305d5143f02cde5c72fec3903e60dc35844759dc14b2df4955b5dde3a
homepage   : http://www.pango.org
license    : LGPL-2.0-or-later
component  : desktop.library
summary    : pango (Library for laying out and rendering text)
description: |
    Pango is a library used for laying out and rendering text with an emphasis on internationalization.
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig32(cairo)
    - pkgconfig32(expat)
    - pkgconfig32(fontconfig)
    - pkgconfig32(fribidi)
    - pkgconfig32(freetype2)
    - pkgconfig32(gobject-2.0)
    - pkgconfig32(harfbuzz)
    - pkgconfig32(x11)
    - pkgconfig32(xft)
    - pkgconfig32(xshmfence)
    - pkgconfig32(xrender)
    - pkgconfig(gtk-doc)
setup      : |
    %configure --disable-static --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check || :
